<!DOCTYPE html >
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tellme</title>
<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
<link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
         <center>
        <ul class="nav nav-tabs">
        <a> 欢迎使用新的tellme系统</a>
        </ul>
        </center>
        <center>
        {% if error %}
                <p style="color: red;">你输入的用户名密码不正确！！</p>
        {% endif %}
        <form class="form-horizontal" action="" method="POST"> {% csrf_token %} 
               <p>用户名:<input class="span3" type="text" name="username"  placeholder="输入用户名"></p>
               <p>密码:&nbsp;&nbsp;<input class="span3" type="password" name="password" class="input-small" placeholder="输入密码"></p>
                <button class="btn" type="submit">登录</button>&nbsp; &nbsp; <button class="btn" type="reset">重置</button>
        </form>
        </center>

</div>
</body>
</html>
